<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="{{ url_for('.static', filename='favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('.static', filename='css/base.css') }}">
        {% block style %}
        {% endblock %}
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% block menu %}
            <span id="menu">
                <p>
                    <a href="{{ url_for("tinylibrary_app.books")}}">Books Home</a>
            {% if current_user.is_authenticated %}
                    <a href="{{ url_for("tinylibrary_app.add_books")}}">Add Books</a>
                    <a href="{{ url_for("tinylibrary_app.students_bulk_add")}}">Add Students</a>
                    <a href="{{ url_for("tinylibrary_app.logout")}}">Log Out</a>
            {% else %}
                    <a href="{{ url_for("tinylibrary_app.login")}}">Admin Login</a>
            {% endif %}
            </p>
        </span>
        {% endblock %}

        {% block body %}
        {% endblock %}

        {% block scripts %}
            <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> -->
            <script src="{{ url_for('.static', filename='js/jquery-1.12.1.min.js') }}"></script>
        {% endblock %}
    </body>
</html>
